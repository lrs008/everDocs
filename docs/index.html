<body onload='typeWriter()'>
<!-- <body> -->
  <div id="app" >加载中...</div>
<script>
    window.$docsify = {
      name: '',
      repo: '',
      loadSidebar: true,
//       alias: {
//         '/.*/_sidebar.md': '/_sidebar.md',
//       },
      subMaxLevel: 6,
      externalLinkTarget: '_self',
      cornerExternalLinkTarget: '_self',
      executeScript: true,
      search: 'auto', // 默认值
      coverpage: true,  
      tabs: {
        persist    : true,      // default
        sync       : true,      // default
        theme      : 'material', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      plugins: [
        function(hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span><a href="http://evercity.bsbcore.com/">远大永恒城市</a> &copy;2019</span>',
            '<br>',
            '<span>Proudly published with <a href="https://github.com/BSBCore/everDocs/tree/master/docs" target="_blank">docsify</a></span>',
            '</footer>'
          ].join('');

          hook.afterEach(function(html) {
            return html + footer;
          });
        },
        function(hook, vm) {
          hook.beforeEach(function(html) {
            var url =
              'https://github.com/BSBCore/everDocs/blob/master/docs/' +
              vm.route.file;
            var editHtml = '[编辑文档](' + url + ')\n';

            return (
              editHtml +
              html
            );
          });
        }
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

  <!-- plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
<!--   <script src="//unpkg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script> -->

</body>
